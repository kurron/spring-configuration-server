# this file gets expanded by Gradle to contain the values at build time so you need to escape anything you don't want expanded

endpoints:
    health:
        sensitive: false

info:
    app:
        name: ${name}
        description: ${description}
        version: ${version}

logging:
    config: classpath:logback.xml

management:
    contextPath: /operations
    security:
        enabled: false
        role: admin
        sessions: stateless

security:
    user:
        name: developer
        password: developer
    basic:
        enabled: false
        realm: example

server:
    port: 2020
    contextPath: /

spring:
    application:
        name: ${name}
    cloud:
        bus:
            enabled: false
        config:
            server:
                git:
                    uri: https://github.com/kurron/spring-configuration-files.git
        consul:
            host: localhost
            port: 8500
            discovery:
                aclToken:
                catalogServicesWatchDelay: 10
                catalogServicesWatchTimeout: 2
                enabled: true
                healthCheckInterval: 15s
                healthCheckPath: /operations/health
                healthCheckTimeout: 5s
                healthCheckUrl:
                hostname:
                ipAddress:
                instanceId: \${spring.application.name}:\${random.int[1024,65536]}
                lifecycle:
                    enabled: true
                managementSuffix: management
                managementTags:
                    - management
                port: \${server.port}
                preferAgentAddress: true
                preferIpAddress: true
                register: true
                registerHealthCheck: true
                scheme: http
                queryPassing: false
                serviceName: \${spring.application.name}
                serverListQueryTags:
                    some-key: some-value
                tags:
                    - ${version}
    main:
        banner-mode: console
    groovy:
        template:
            check-template-location: false
    jackson:
        serialization:
            indent_output: true
        serialization-inclusion: non_empty
