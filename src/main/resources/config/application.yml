endpoints:
    health:
        sensitive: false
logging:
    config: classpath:logback.xml
info:
    app:
        name: ${name}
        description: ${description}
        version: ${version}
management:
    context-path: /operations
security:
    user:
        name: developer
        password: developer
    basic:
        enabled: false
        realm: example
server:
    port: 2020
    contextPath: /
spring:
    cloud:
        config:
            server:
                git:
                    uri: https://github.com/kurron/spring-configuration-files.git
    main:
        banner-mode: console
    groovy:
        template:
            check-template-location: false
    jackson:
        serialization:
            indent_output: true
        serialization-inclusion: non_empty